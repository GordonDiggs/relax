---
engines:
  eslint:
    enabled: true
    config:
      extensions: [".js", ".jsx"]
  duplication:
    enabled: false
    config:
      languages:
        javascript:
          paths:
            - "**/*.js"
            - "**/*.jsx"
  requiresafe:
    enabled: false
ratings:
  paths:
  - "**.js"
  - "**.jsx"
exclude_paths:
  - "node_modules/**/*"
